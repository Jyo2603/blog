name: Full-Stack CI

on:
  push:
    branches:
      - tanu
  pull_request:
    branches:
      - tanu

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Frontend Code
        uses: actions/checkout@v3
        with:
          path: my-app  # Changed 'blog' to 'my-app'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Frontend Dependencies
        run: |
          cd my-app    # Changed 'blog' to 'my-app'
          npm install

      - name: Lint Frontend Code
        run: |
          cd my-app    # Changed 'blog' to 'my-app'
          npm run lint

      - name: Build Frontend App
        run: |
          cd my-app    # Changed 'blog' to 'my-app'
          npm run build

      - name: Run Frontend Tests
        run: |
          cd my-app    # Changed 'blog' to 'my-app'
          npm test